<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../../assets/styles/global.css" />
    <link rel="stylesheet" href="./../../assets/styles/exercice.css" />
    <link rel="stylesheet" href="./../assets/style.css" />
    <title>00 Algo moving - correction</title>
  </head>

  <body>
    <main>
      <div class="appHeader">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
        >
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
        </svg>
        <a href="/">Retour à l'accueil</a>
      </div>
      <article class="exercicePlayground">
        <div class="exerciceHeader">
          <div class="exerciceToolbar">
            <div class="exerciceToolbarLeftboxStorage">
              <h1>00 Algo moving - correction</h1>
            </div>
            <a href="../index.html" class="button">Retour à l'exercice</a>
          </div>
        </div>
        <div class="playground">
          <div class="settings">
            <div class="settingsInputs">
              <div>
                <label for="boxToMove">Nombre de cartons à déménager</label>
                <input type="number" name="boxToMove" id="boxToMove" />
                <div class="invisible" id="boxToMoveError"></div>
              </div>
              <div>
                <label for="truckCapacity">Capacité du camion</label>
                <input type="number" name="truckCapacity" id="truckCapacity" />
                <div class="invisible" id="truckCapacityError"></div>
              </div>
              <button class="button" id="launchButton">
                Lancer le déménagement !
              </button>
            </div>
            <div class="counters">
              <div class="counter">
                <p class="counterTitle">
                  Carton(s) déménagé(s) :
                  <span id="movedBoxCounter">insérer nombre</span>
                </p>
              </div>
              <div class="counter">
                <p class="counterTitle">
                  Trajet(s) : <span id="travelCounter">insérer nombre</span>
                </p>
              </div>
            </div>
          </div>
          <div class="game">
            <div class="boxStorageLocation">
              <p>
                <span class="boxStorageTitle">À déménager :</span>
              </p>
              <div class="boxStorage" id="toRelocateStorage"></div>
            </div>
            <div class="boxStorageLocation">
              <p>
                <span class="boxStorageTitle">En déménagement :</span>
              </p>
              <div class="boxStorage" id="movingStorage"></div>
            </div>
            <div class="boxStorageLocation">
              <p>
                <span class="boxStorageTitle">Déménagé :</span>
              </p>
              <div class="boxStorage" id="movedStorage"></div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <script src="./correction.js"></script>
  </body>
</html>
