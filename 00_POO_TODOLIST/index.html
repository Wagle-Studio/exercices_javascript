<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/styles/global.css" />
    <link rel="stylesheet" href="./../assets/styles/exercice.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>00 POO Todolist</title>
  </head>

  <body>
    <main>
      <div class="appHeader">
        <svg
          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"
          viewBox="0 0 24 24"
        >
          <path fill="none" d="M0 0h24v24H0z"></path>
          <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"></path>
        </svg>
        <a href="/">Retour à l'accueil</a>
      </div>
      <article class="exercicePlayground">
        <div class="exerciceHeader">
          <div class="exerciceToolbar">
            <div class="exerciceToolbarLeftboxStorage">
              <h1>00 POO Todolist</h1>
            </div>
            <a href="correction/index.html" class="button"
              >Voir la correction</a
            >
          </div>
          <div>
            <p>
              Découvrir et mettre en pratique la programmation orientée objet
            </p>
          </div>
        </div>
        <ul class="exerciceList">
          <li>
            <section class="exercice">
              <h2 class="exerciceTitle">Exercice</h2>
              <div class="exerciceboxStorage">
                <div class="container">
                  <h1>Liste des choses à faire</h1>
                  <div></div>
                  <div>
                    <div>
                      <label for="taskTitle">Titre de la tâche : </label>
                      <input type="text" name="taskTitle" id="taskTitle" />
                    </div>
                    <div>
                      <label for="taskDeadline"
                        >Date limite de réalisation :
                      </label>
                      <input
                        type="date"
                        name="taskDeadline"
                        id="taskDeadline"
                      />
                    </div>
                    <div>
                      <label for="taskPriority"
                        >Niveau de priorité de la tâche :
                      </label>
                      <select name="taskPriority" id="taskPriority">
                        <option value="0">Non prioritaire</option>
                        <option value="1">Prioritaire</option>
                        <option value="2">Urgente</option>
                      </select>
                    </div>
                    <button class="submitButton">Ajouter une tâche</button>
                  </div>
                </div>
              </div>
            </section>
          </li>
        </ul>
      </article>
    </main>
    <script src="./script.js" type="module"></script>
  </body>
</html>
